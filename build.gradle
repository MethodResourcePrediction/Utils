plugins {
    // Apply the java-library plugin to add support for Java Library
    id 'java-library'
}

repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

dependencies {
	compile files(
		'../WALA/com.ibm.wala.core/build/libs/com.ibm.wala.core-1.5.6-SNAPSHOT.jar',
		'../WALA/com.ibm.wala.shrike/build/libs/com.ibm.wala.shrike-1.5.6-SNAPSHOT.jar',
		'../WALA/com.ibm.wala.util/build/libs/com.ibm.wala.util-1.5.6-SNAPSHOT.jar',
		'../Annotations/build/libs/Annotations.jar',
	)
	
	// https://mvnrepository.com/artifact/com.ibm.wala/com.ibm.wala.core
	//compile group: 'com.ibm.wala', name: 'com.ibm.wala.core', version: '1.5.5'
	
	// https://mvnrepository.com/artifact/com.ibm.wala/com.ibm.wala.shrike
	//compile group: 'com.ibm.wala', name: 'com.ibm.wala.shrike', version: '1.5.5'
	
	// https://mvnrepository.com/artifact/commons-cli/commons-cli
	compile group: 'commons-cli', name: 'commons-cli', version: '1.4'
	
	// https://mvnrepository.com/artifact/commons-io/commons-io
	compile group: 'commons-io', name: 'commons-io', version: '2.6'
	
	// https://mvnrepository.com/artifact/commons-codec/commons-codec
	compile group: 'commons-codec', name: 'commons-codec', version: '1.12'

    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
}

jar {
}

sourceSets {
    main {
        java {
            srcDirs 'src/main/java'
        }
    }
}
